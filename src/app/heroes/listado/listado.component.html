<h1>Listado de Heroes</h1>

<div *ngIf="heroeBorrado.length > 0; else noBorrado">
  <h3>Heroes Borrados: <small>{{ heroeBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
  <h3>No has borrado nada</h3>
</ng-template>

<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{ i + 1 }} - {{ heroe }}</li>
</ul>


<button (click)="borrarHeroe()">
  Borrar
</button>
